apiVersion: v1
data:
  custom_parsers.conf: |2

    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
  fluent-bit.conf: |2

    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level warn
        Parsers_File custom_parsers.conf
        Parsers_File dynamic-parsers/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        storage.path /data/flb-storage/
        storage.metrics on

    @INCLUDE dynamic/*.conf
